<table>
<tr>
    <th>
        Name
    </th>
    <th>
        Grade
    </th>
    <th>
        Subject1
    </th>
    <th>
        Subject2
    </th>
    <th>
        Subject3s
    </th>
</tr>
<tr ng-repeat="student in students">

    <td>
        {{student.name}}
    </td>
    <td>
        {{student.grade}}
    </td>
    <td ng-repeat="subject in student.subjects">
        {{subject}}
    </td>

</tr>
</table>
